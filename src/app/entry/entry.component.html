<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="date"
        ngbDatepicker
        #d="ngbDatepicker"
        (click)="setForm()"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
        ></button>
      </div>
    </div>
  </div>
</form>
<p>I worked...</p>
<div class="d-flex">From: <ngb-timepicker [(ngModel)]="timeFrom" [minuteStep]="15"></ngb-timepicker></div>
<div class="d-flex">To: <ngb-timepicker [(ngModel)]="timeTo" [minuteStep]="15"></ngb-timepicker></div>


<hr />
<pre>Model: {{ date | json }}</pre>

<ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
  You must provide the icon for the button. This allows you to choose an icon
  that matches your application's style. In this example, the icon is set via a
  CSS class.
</ngb-alert>
<pre>timeFrom: {{timeFrom | json}}</pre>
<pre>timeTo: {{timeTo | json}}</pre>
<button (click)="onSubmit()">SUBMIT</button>
<pre>entry: {{entry | json}}</pre>
