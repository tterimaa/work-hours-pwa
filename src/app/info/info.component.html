<div
  id="info"
  class="d-flex justify-content-center"
  *ngIf="dayHours && eveningHours"
  ng-show="dayHours && eveningHours"
>
  <div class="alert alert-success">
    <h5>{{ date | ngbDatePipe }}</h5>
    <hr />
    <p>Saved day hours: <b>{{ dayHours.hours }}h {{ dayHours.minutes }}min</b></p>
    <p>
      Saved evening hours: <b>{{ eveningHours.hours }}h
      {{ eveningHours.minutes }}min</b>
    </p>
  </div>
</div>
